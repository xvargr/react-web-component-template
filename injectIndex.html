<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <!-- provide the target id to inject the react web component into -->
    <meta name="component-target-id" content="react-web-component-target" />
    <!-- use global scoped variables to pass data into the component -->
    <script>
      // component global variables
      var variable = "value";
    </script>
    <!-- the asset bundle is created automatically during the build process -->
    <!-- it will include all js and css files that are created normally during vite build -->

    <!-- the bundle will append script and style tags onto the document head -->
    <!-- then, the main react application script will "move" the required styles/script into the react shadow dom  -->
    <script
      type="module"
      crossorigin="use-credentials"
      src="/assets/componentBundle.js"
    ></script>
  </head>
  <style>
    b {
      color: red !important;
    }

    body {
      margin: 0;
      display: flex;
      place-items: center;
      min-width: 320px;
      min-height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #213547;
    }
  </style>
  <body>
    <!-- provide a target div anywhere on an existing application/page -->
    <div id="react-web-component-target"></div>
  </body>
</html>
